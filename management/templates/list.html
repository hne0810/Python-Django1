<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subject list</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
       <h1>Subjects</h1>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Student sex</th>
                <th>Student birth_year</th>
                <th>Major ID</th>
                <th>Major Name</th>


            </tr>
            {% for sutdent in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ sudent.id }}</td>
                <td>{{ student.sex }}</td>
                <td>{{ student.birth_year }}</td>
                <td>{{ student.major.id }}</td>
                <td>{{student.majot.name}}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
