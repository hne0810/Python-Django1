<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subject list</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
       <h1>Subjects</h1>
        <table>
            <tr>
                <th>Major Name</th>
                <th>Major ID</th>
                <th>Subject ID</th>
            </tr>
            {% for major in majors %}
            <tr>
                <td>{{ major.name }}</td>
                <td>{{ major.id }}</td>
                <td>{{ major.subject.id }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'list' %}">
            <button type='submit'>Back to list</button>
            </a>

    </body>
</html>
